{% extends "admin/base_site.html" %}

{% block content %}
<div class="container">
    <h1>Locations</h1>
    <ul>
        {% for location in locations %}
            <li>{{ location }} - <a href="{{ location.location_url }}">{{ location.location_url }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'location_create' %}">Add Location</a>
</div>
{% endblock %}
