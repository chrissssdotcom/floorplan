{% extends "admin/base_site.html" %}

{% block content %}
<div class="container">
    <h1>People</h1>
    <ul>
        {% for person in people %}
            <li>{{ person }} - {{ person.location }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'person_create' %}">Add Person</a>
</div>
{% endblock %}
